<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulater</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <div class="top">
      <p class="logo">Kalkulater.</p>
      <input type="text" class="display" disabled />
    </div>
    <div class="bottom">
      <div class="keypad">
        <div data-action="clear" class="button clear" value="C">C</div>
        <div data-action="fan" class="button fun" value="fan">AC</div>
        <div data-action="modulus" class="button fun" value="%"><img src="static/percent.png" /></div>
        <div data-action="division" class="button fun" value="/"><img src="static/divide.png" /></div>
        <div data-action="7" class="button" value="7">7</div>
        <div data-action="8" class="button" value="8">8</div>
        <div data-action="9" class="button" value="9">9</div>
        <div data-action="multiply" class="button fun" value="*"><img class="cross" src="static/multiply.png" /></div>
        <div data-action="4" class="button" value="4">4</div>
        <div data-action="5" class="button" value="5">5</div>
        <div data-action="6" class="button" value="6">6</div>
        <div data-action="subtract" class="button fun" value="-"><img src="static/subtract.png" /></div>
        <div data-action="1" class="button" value="1">1</div>
        <div data-action="2" class="button" value="2">2</div>
        <div data-action="3" class="button" value="3">3</div>
        <div data-action="add" class="button plus" value="+"><img src="static/plus.png" /></div>
        <div data-action="0" class="button" value="0">0</div>
        <div data-action="decimal" class="button" value=".">.</div>
        <div data-action="equals" class="button" value="=">=</div>
      </div>
    </div>
  </div>
  <!-- <video src="static/grain.mp4" autoplay loop muted></video> -->
  <script src="script2.js"></script>
</body>
</html>
